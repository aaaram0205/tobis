<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>토비스 시간제보험: 결과조회</title>

    <!-- webfont-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/style.css">

    <!-- script -->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script defer src="../js/script.js"></script>
</head>
<body>

    <!--::: 신청 결과 조회 시작:::-->
    <div id="wrap"  class="sub-wrap">

        <!--  SUB HEADER {-->
        <header class="sub-header">
            <div class="inner">

                <a href="../index.html" class="header__btn-back">
                    <img src="../images/icon--back.jpg" alt="뒤로가기" />
                </a>

                <h1 class="header__title flex--ac-jc">결과 조회</h1>

                <a href="../index.html" class="header__btn-home">
                    <img src="../images/icon--home.jpg" alt="홈으로 이동" />
                </a>
            </div>
        </header>
        <!--} //SUB HEADER -->

		<!--  SUB CONTAINER {-->
        <div class="sub-container sub-container--result1">
            <div class="inner">

                <div class="page-top">
                    <h2>
                        신청 결과 조회
                    </h2>

                    <ul class="step-navi flex--ac">
                        <li class="current">1</li>
                        <li>2</li>
                    </ul>
                </div>

                
                <section class="form-wrap">
					<form action="">
                        <div class="input-wrap input--phone">
                            <em>휴대폰 번호</em>
                            <div class="flex--ac-jsb">
                                <input type="number" id="" maxlength="6" placeholder="- 없이 입력해주세요." required />
                                <button id="btn--send">인증번호 전송</button>
                                <button id="btn--resend"  style="display: none">인증번호 재전송</button>
                            </div>  
							<p class="invalid-text">휴대폰 번호를 입력해주세요.</p> <!-- .invalid-text:: 사용자 입력 오류 시 뜨는 텍스트/ 현재 style.css에서 display: none처리함/ 이하 동일 -->	
                        </div>

                        <div class="input-wrap input--certification">
                            <em>인증번호</em>
							<div class="number-wrap">
								<input type="number" id="" maxlength="6" placeholder="인증번호 6자리" required />
								<img src="../images/icon--check1.jpg" alt="인증번호 틀림" class="certifi-check">
								<img src="../images/icon--check2.jpg" alt="인증번호 확인" class="certifi-check" style="display:none;">
							</div>
							<p class="invalid-text">인증번호 6자리를 입력해주세요.</p>	
                        </div>

                        <button type="submit" id="" class="btn--green">확인</button>
					</form>
                </section>

				<section class="contact">
					<h3 class="title"><strong>보험 상품</strong> 및 <strong>신청 문의</strong>는 <br>아래 연락처로 문의주세요.</h3>
					<div class="box flex--ac">
						<img src="../images/contact__icon1.png" alt="대표번호" />
						<dl class="contact__tel">
							<dt>대표번호</dt>
							<dd><a href="tel:1877-3006" class="font--mont">1877 - 3006</a>	</dd>
						</dl>
					</div>	
					<div class="box flex--ac">
						<img src="../images/contact__icon2.png" alt="운영시간" />
						<dl class="contact__time">
							<dt>운영시간</dt>
							<dd>평일 오전 9시 ~ 오후 5시 30분</dd>
						</dl>
					</div>
					<p class="description">본 심사는 보험대리점 ㈜SIMG (대리점등록번호 : 2014110098) 에서 진행합니다.</p>
				</section>

            </div>
        </div>
		<!--} //SUB CONTAINER -->

    </div>
     <!--::: //신청 결과 조회 끝 :::-->

</body>
</html>
